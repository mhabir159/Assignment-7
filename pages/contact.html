<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet"href="contact.css">
    <link rel="icon" href="contact.png" type="image/png" sizes="16*16">
</head>
<body class="ox">
    <div class="from">
        <h2>Sent a Message</h2>
        <!---start from section--->
        <from action="">
            <label for="name">Name:</label><br/>
            <input type="text"id="name"placeholder="type your name">
            <br/><br/>
            <label for="number">Mobile Number:</label><br/>
            <input type="number"id="number"placeholder="type your phone number">
            <br/><br/>
            <label for="gmail">gmail:</label><br/>
            <input type="text"id="gmail"placeholder="type your gmail">
            <br/><br/>
            <label for="password">Password:</label><br/>
            <input type="password"id="password"placeholder="type your password">
            <br/><br/>
            <label for="Message">Message:</label><br/>
            <textarea cols="50"rows="10"></textarea>
            <br/><br/>
            <input id="submit" type="submit" value="submit">

        </from>
        <!---end from section--->

    </div>
    
    
</body>
</html>
